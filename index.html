<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-tac-toe - Xiaoyu - INST 631</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="mine.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Get Ready!</h1>
    <p class="text-center">tststst</p>
    <hr />
    <div class="game">
      <div class="row">
        <div class="col-xs-3 cell o-wins">
          <div class="option-o">O</div>
        </div>
        <div class="col-xs-3 cell x-wins">
          <div class="option-x">X</div>
        </div>
        <div class="col-xs-3 cell starter">
          <div class="option-x">X</div>
          <div class="option-o">O</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 cell">
          <div class="option-o">O</div>
        </div>
        <div class="col-xs-3 cell">
          <div class="option-x">X</div>
        </div>
        <div class="col-xs-3 cell starter">
          <div class="option-x">X</div>
          <div class="option-o">O</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 cell empty">
          <div class="option-o">O</div>
        </div>
        <div class="col-xs-3 cell empty">
          <div class="option-x">X</div>
        </div>
        <div class="col-xs-3 cell empty disabled">
          <div class="option-o">O</div>
        </div>
      </div>
    </div>
    <hr />
    <p class="text-center">Xiaoyu Tai - INST 631 - Assignment 1</p>
  </div>
  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
